<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css cdn -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwindcss cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesomr cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
  <div class="flex justify-center items-center h-screen bg-gray-100">
     <div class="w-11/12 shadow-md py-2 px-4 rounded-md bg-white">
      <form>
      <p class="text-center uppercase font-xl mb-4">all calculation</p>
<!-- select start-->
<label for="select-session">select-session:-
      <select class="p-2 border-2 rounded-md border-sky-400" name="selectitem" id="select-item">
        <option value="decimal">Decimal</option>
        <option value="binary">Binary</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
</label>
<!-- select end-->
<br>
<br>
<!--input start-->
<label for="number">First Number:-
 <input id="n1" class="border-2 border-sky-400 my-2 p-2 rounded-md w-full" type="text" id="text" value="" placeholder="Enter a first number">
</label>

<br>
<br>
<label for="number">Second Number:-
 <input id="n2" class="border-2 border-sky-400 my-2 p-2 rounded-md w-full" type="text" id="text" value="" placeholder="Enter a second number">
</label>
<!--input end-->

  <button type="submit" class="mt-4 mb-2 py-2 px-4 border-2 duration-1000 hover:shadow-md border-sky-400 uppercase rounded-full bg-sky-200 hover:bg-sky-100">Submit
  </button>

<p id="result" class="font-red-500"></p>
<h2 class="text-2xl" id="h2"></h2>
     </form>
    </div>
  </div>
  
</body>
  <script src="script.js"></script>
</html>
